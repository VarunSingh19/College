<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iris Flower Detection</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #d4a3ae;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="text-center">
                    <h1 class="mb-4">IRIS FLOWER DETECTION</h1>
                </div>
                <form method="POST" action="{{url_for('home')}}">
                    <div class="form-group">
                        <label for="firstValue">First Value:</label>
                        <input type="text" class="form-control" id="firstValue" name="a" placeholder="Enter 1">
                    </div>
                    <div class="form-group">
                        <label for="secondValue">Second Value:</label>
                        <input type="text" class="form-control" id="secondValue" name="b" placeholder="Enter 2">
                    </div>
                    <div class="form-group">
                        <label for="thirdValue">Third Value:</label>
                        <input type="text" class="form-control" id="thirdValue" name="c" placeholder="Enter 3">
                    </div>
                    <div class="form-group">
                        <label for="fourthValue">Fourth Value:</label>
                        <input type="text" class="form-control" id="fourthValue" name="d" placeholder="Enter 4">
                    </div>
                    <button type="submit" class="btn btn-primary">Predict!</button>
                </form>
            </div>
        </div>

        <div class="row justify-content-center mt-5">
            <div class="col-md-6 text-center">
                <img src="static/flower1.jpg" alt="flower" class="img-fluid">
            </div>
        </div>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
